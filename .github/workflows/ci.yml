name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testing
          POSTGRES_PASSWORD: testing
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, mbstring, bcmath, gd, zip, intl, redis

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run Tests
        run: php artisan test
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: testing
          DB_PASSWORD: testing

  # ============================================
  # Frontend Build Check
  # ============================================
  frontend-test:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build
        run: |
          npm ci
          npm run build

  # ============================================
  # Deploy Backend to CapRover
  # ============================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to CapRover
        env:
          CAPROVER_SERVER: ${{ secrets.CAPROVER_SERVER }}
          CAPROVER_APP: ${{ secrets.CAPROVER_BACKEND_APP }}
          CAPROVER_TOKEN: ${{ secrets.CAPROVER_BACKEND_TOKEN }}
        run: |
          echo "Debug Info:"
          echo "Server: $CAPROVER_SERVER"
          echo "App Name: $CAPROVER_APP"
          echo "Token Length: ${#CAPROVER_TOKEN}"
          
          echo "Checking connection (with retries)..."
          for i in {1..5}; do
            curl -v -k -I "$CAPROVER_SERVER" && break || echo "Retry $i..."
            sleep 5
          done
          
          # Create a tarball to avoid "not in git root" interaction
          tar -cvf deploy.tar --exclude='node_modules' --exclude='.git' .
          
          echo "Deploying..."
          # Deploy using --appToken (NOT -t) and use npx for binary resolution
          npx caprover deploy \
            -h "$CAPROVER_SERVER" \
            -a "$CAPROVER_APP" \
            --appToken "$CAPROVER_TOKEN" \
            -t deploy.tar

  # ============================================
  # Deploy Frontend to CapRover
  # ============================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to CapRover
        env:
          CAPROVER_SERVER: ${{ secrets.CAPROVER_SERVER }}
          CAPROVER_APP: ${{ secrets.CAPROVER_FRONTEND_APP }}
          CAPROVER_TOKEN: ${{ secrets.CAPROVER_FRONTEND_TOKEN }}
        run: |
          echo "Debug Info:"
          echo "Server: $CAPROVER_SERVER"
          echo "App Name: $CAPROVER_APP"
          
          echo "Checking connection (with retries)..."
          for i in {1..5}; do
            curl -v -k -I "$CAPROVER_SERVER" && break || echo "Retry $i..."
            sleep 5
          done
          
          # Create a tarball to avoid "not in git root" interaction
          tar -cvf deploy.tar --exclude='node_modules' --exclude='.git' .
          
          echo "Deploying to $CAPROVER_APP..."
          npx caprover deploy \
            -h "$CAPROVER_SERVER" \
            -a "$CAPROVER_APP" \
            --appToken "$CAPROVER_TOKEN" \
            -t deploy.tar
