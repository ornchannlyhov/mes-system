name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testing
          POSTGRES_PASSWORD: testing
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, mbstring, bcmath, gd, zip, intl, redis

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run Tests
        run: php artisan test
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: testing
          DB_PASSWORD: testing

  # ============================================
  # Frontend Build Check
  # ============================================
  frontend-test:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build
        run: |
          npm ci
          npm run build

  # ============================================
  # Deploy Backend to CapRover
  # ============================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to CapRover
        run: |
          # Use npx to avoid global install overhead
          # We add a small connectivity check before deploying
          echo "Checking connection to ${{ secrets.CAPROVER_SERVER }}..."
          curl -k -I ${{ secrets.CAPROVER_SERVER }} || (echo "Server unreachable on port 443" && exit 1)
          
          NODE_TLS_REJECT_UNAUTHORIZED=0 npx caprover deploy \
            -h ${{ secrets.CAPROVER_SERVER }} \
            -a ${{ secrets.CAPROVER_BACKEND_APP }} \
            -t ${{ secrets.CAPROVER_BACKEND_TOKEN }} \
            -p ./

  # ============================================
  # Deploy Frontend to CapRover
  # ============================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to CapRover
        run: |
          echo "Checking connection to ${{ secrets.CAPROVER_SERVER }}..."
          curl -k -I ${{ secrets.CAPROVER_SERVER }} || (echo "Server unreachable on port 443" && exit 1)
          
          NODE_TLS_REJECT_UNAUTHORIZED=0 npx caprover deploy \
            -h ${{ secrets.CAPROVER_SERVER }} \
            -a ${{ secrets.CAPROVER_FRONTEND_APP }} \
            -t ${{ secrets.CAPROVER_FRONTEND_TOKEN }} \
            -p ./
