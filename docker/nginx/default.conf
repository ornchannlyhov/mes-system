server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Handle Nuxt internal paths (even if incorrectly prefixed with /api)
    # Self-healing: Falls back to Iconify CDN if frontend returns 404
    location ^~ /api/_nuxt_icon {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://frontend:3000;
        proxy_intercept_errors on;
        error_page 404 = @iconify_fallback;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ^~ /_nuxt_icon {
        proxy_pass http://frontend:3000;
        proxy_intercept_errors on;
        error_page 404 = @iconify_fallback;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ^~ /api/_nuxt {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ^~ /_nuxt {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Fallback to Iconify CDN
    location @iconify_fallback {
        # Extract COLLECTION.json and query params from original URI
        # Original might be /_nuxt_icon/heroicons.json?icons=home
        # Or /api/_nuxt_icon/heroicons.json?icons=home
        rewrite ^/(api/)?(_nuxt_icon/)?(.*)$ /$3 break;
        proxy_pass https://api.iconify.design;
        proxy_ssl_server_name on;
        proxy_set_header Host api.iconify.design;
        add_header X-Icon-Source "Iconify-CDN-Fallback" always;
    }

    # Backend API / Docs / Sanctum
    location ~ ^/(api|docs|sanctum) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle Laravel index.php
    location ~ \.php$ {
        fastcgi_pass backend:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Storage alias - Use ^~ to prioritize over regex
    location ^~ /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Static assets (fallback to Nuxt)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|ttf|svg)$ {
        try_files $uri @frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # All other requests to Nuxt Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location @frontend {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    client_max_body_size 100M;
}
